 <ion-content> 
    <ion-card class="login-box-centered">
        <ion-card-header>
            <ion-card-title>Login SDJ</ion-card-title>
            <ion-card-subtitle>
                Username: user<br />
                Password: pass
            </ion-card-subtitle>
        </ion-card-header>
        
        <ion-card-content padding>
            <ion-item >
                <img src="assets/imgs/login.png" alt="logo" slot="start">
                <!-- <ion-icon name="pin" slot="start"></ion-icon> -->
                
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <ion-item>
                            <ion-label position="floating" color="secondary">Usu√°rio</ion-label>
                            <ion-input formControlName="username" type="text"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-label position="floating" color="secondary">Senha</ion-label>
                            <ion-input formControlName="password" type="password"></ion-input>
                        </ion-item>
                        <ion-button shape="round" expand="block" type="submit" [disabled]="loading"><span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>Login</ion-button>
                        
                    </form>
              </ion-item>
          </ion-card-content>

    </ion-card>

</ion-content>
